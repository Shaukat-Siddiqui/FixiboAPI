<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
        }
        .countdown {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        .logo {
            width: 300px;
            height: 100px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Images/Fixibo_Logo_Bg.png" alt="Logo" class="mb-4 logo">
        <h1 class="display-4">We're Coming Soon!</h1>
        <p class="lead">Our website is under construction, but we are preparing something amazing for you. Stay tuned!</p>
        <div id="countdown" class="countdown"></div>
    </div>

    <div class="spinner-border text-primary" role="status">
    <span class="sr-only">Loading...</span>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const spinner = document.querySelector('.spinner-border');
        let count = 0;

        setInterval(() => {
            count = (count + 1) % 4; // Cycle through 0-3
            spinner.classList.remove('text-primary', 'text-secondary', 'text-success', 'text-danger');
            switch(count) {
                case 0: spinner.classList.add('text-primary'); break;
                case 1: spinner.classList.add('text-secondary'); break;
                case 2: spinner.classList.add('text-success'); break;
                case 3: spinner.classList.add('text-danger'); break;
            }
        }, 1000);
    });
</script>
    
    <script>
        function countdown() {
            const launchDate = new Date("2025-04-01T00:00:00").getTime();
            const interval = setInterval(() => {
                const now = new Date().getTime();
                const remainingTime = launchDate - now;
                
                const days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
                const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);
                
                document.getElementById("countdown").innerHTML = `
                    ${days}d ${hours}h ${minutes}m ${seconds}s Remaining`;
                
                if (remainingTime < 0) {
                    clearInterval(interval);
                    document.getElementById("countdown").innerHTML = "We're Live!";
                }
            }, 1000);
        }
        countdown();
    </script>
</body>
</html>
