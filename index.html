    <script>
        function startCountdown() {
            // Set the launch date (April 15, 2025 00:00:00)
            const launchDate = new Date("2025-04-15T00:00:00").getTime();

            // Get elements
            const daysEl = document.getElementById("days");
            const hoursEl = document.getElementById("hours");
            const minutesEl = document.getElementById("minutes");
            const secondsEl = document.getElementById("seconds");
            const countdownSection = document.getElementById("countdown-section");
            const liveMessage = document.getElementById("live-message");


            const interval = setInterval(() => {
                const now = new Date().getTime();
                const remainingTime = launchDate - now;

                if (remainingTime < 0) {
                    clearInterval(interval);
                    // Hide countdown and spinner, show live message
                    if (countdownSection) countdownSection.style.display = 'none';
                    if (liveMessage) liveMessage.style.display = 'block';
                    return; // Exit the function
                }

                // Calculate time units
                const days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
                const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

                // Update HTML elements, padding with leading zeros
                if (daysEl) daysEl.innerHTML = String(days).padStart(2, '0');
                if (hoursEl) hoursEl.innerHTML = String(hours).padStart(2, '0');
                if (minutesEl) minutesEl.innerHTML = String(minutes).padStart(2, '0');
                if (secondsEl) secondsEl.innerHTML = String(seconds).padStart(2, '0');

            }, 1000);
        }

        // Start the countdown when the page loads
        document.addEventListener('DOMContentLoaded', startCountdown);
    </script>
